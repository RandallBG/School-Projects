<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/sytle.css">
    <title>Lab chapter 5</title>
    <style>
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <form action="https://www.waynedog.net/formreader.php" method="POST">
        <div class="formHolder">
            <table>
                <tr>
                    <td><label for="fname">First Name:</label></td>
                    <td><input type="text" id="fname" name="fname"></td>
                    <td><label for="lname">Last Name:</label></td>
                    <td><input type="text" id="lname" name="lname"></td>
                </tr>
                <tr>
                    <td><label for="address">Address:</label></td>
                    <td><input type="text" id="address" name="address"></td>
                    <td><label for="address2">Suite or Apt:</label></td>
                    <td><input type="text" id="address2" name="address2"></td>
                </tr>
                <tr>
                    <td><label for="zipCode">Zip Code:</label></td>
                    <td><input type="text" id="zipCode" name="zipCode"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender:</label></td>
                    <td><input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </td>
                    <td><label for="birthday">Birdthay</label></td>
                    <td><input type="date" id="birthday" name="birthday"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email"></td>
                    <td><label for="phoneNumber">Phone Number: </label></td>
                    <td><input type="text" id="phoneNumber" name="phoneNumber"></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password"></td>
                    <td><label for="password2">Confirm Password:</label></td>
                    <td><input type="password" id="password2" name="password2"></td>
                </tr>
                <tr>
                    <td><input type="reset" id='reset' name="reset"></td>
                    <td><input type="submit" id="submit" name="submit"></td>
                </tr>
            </table>
        </div>
    </form>
</body>

</html>
