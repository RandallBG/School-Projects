<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="app.js" defer></script>
    <title>Validating Forms</title>
</head>

<body>
    <div class="formHolder">
        <form onsubmit="return validateForm()" action="https://www.waynedog.net/formreader.php" method="POST">
            <fieldset>
                <legend>Personal</legend>
                <label>First Name: </label>
                <input type="text" id="fname" name="fname">

                <label>Last Name: </label>
                <input type="text" id="lname" name="lname">

                <label>Date of Birth: </label>
                <input type="date" id="dob" name="dob">

                <div id="genderContainer">
                    <label>Gender: </label>
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender" value="Female">
                </div>

                <div>
                    <label>Marital Status: </label>
                    <select id="mstatus" name="mstatus" onchange="isSingle()">
                        <option selected="selected" value="Married">Married</option>
                        <option value="Single">Single</option>
                    </select>
                </div>

                <label>Spouse Name: </label>
                <input type="text" id="sname" name="sname">
            </fieldset>
            <fieldset>
                <legend>Location Info</legend>

                <label>Address: </label>
                <input type="text" id="address1" name="address1">

                <label>Suite or Apt: </label>
                <input type="text" id="address2" name="address2">

                <label>City: </label>
                <input type="text" id="city" name="city">

                <label>State</label>
                <select id="state" name="state">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">Dist of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option selected="selected" value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>

                <label>Zip Code</label>
                <input type="text" id="zipcode" name="zipcode">
            </fieldset>

            <fieldset>
                <legend>Contact Info</legend>
                <label>Email: </label>
                <input type="text" id="email" name="email">

                <label>Phone: </label>
                <input type="text" id="phone" name="phone">

                <label>Password: </label>
                <input type="password" id="password" name="password">

                <label>Confirm Password: </label>
                <input type="password" id="password2" name="password2">

                <div>
                    <button id="submit" onclick="validateForm()">Submit</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
