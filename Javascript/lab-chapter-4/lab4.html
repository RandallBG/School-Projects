<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8" />
   <style>

   </style>
   <title>Lab 4 - Objects</title>
   <pre>
   <script>
      "use strict";
      // function to read text and generate the output
      function updateScreen() {
         //  get the text from the textarea
         var myText = document.getElementById("myText").value;
         // generate the date
         var d = new Date();

         // get the piece parts of the date and time
         var monthOfYear;

         switch (d.getMonth()) {
            case 0:
               monthOfYear = "January";
               break;
            case 1:
               monthOfYear = "February";
               break;
            case 2:
               monthOfYear = "March";
               break;
            case 3:
               monthOfYear = "April";
               break;
            case 4:
               monthOfYear = "May";
               break;
            case 5:
               monthOfYear = "June";
               break;
            case 6:
               monthOfYear = "July";
               break;
            case 7:
               monthOfYear = "August";
               break;
            case 8:
               monthOfYear = "September";
               break;
            case 9:
               monthOfYear = "October";
               break;
            case 10:
               monthOfYear = "November";
               break;
            case 11:
               monthOfYear = "December";
               break;
         }
         var today = d.getDate();
         var month = d.getMonth();
         var year = d.getFullYear();
         var hour = d.getHours();
         var AmPmSwitch = "AM";
         var minute = d.getMinutes();
         var second = d.getSeconds();


         // add some logic to dertermine if it is AM or PM
         // also think about if it is 12:15 midnight - what will the hour look like?
         if (hour > 11) {
            AmPmSwitch = "PM"
         } else {
            AmPmSwitch = "AM"
         }
         //count the chars in text 
         var charCount = myText.replace(/\s/g, '').length;
         //convert the text to uppercase
         var upperCase = myText.toUpperCase();
         // update the screen with all the variables you just created
         // myDate
         document.getElementById("myDate").innerText = `${monthOfYear}/${today}/${year}`;
         // myTime
         document.getElementById("myTime").innerText = `${hour}:${minute}:${second} ${AmPmSwitch}`;
         // charCount
         document.getElementById("charCount").innerText = charCount;
         // upperCase
         document.getElementById("upperCase").innerText = upperCase;
      }
      // window.onload function to set up the event for the button click
      window.onload = function () {
         document.getElementById('button').onclick = updateScreen;
      }
   </script>
   </pre>
</head>

<body>
   <h2>Lab 4 - Objects</h2>
   <textarea id="myText" rows="5" cols="40">THIS IS SOME TEXT TO GET STARTED</textarea>
   <br /><br />
   <button type="button" id="button">GO</button>
   <br /><br />
   The date is (Mon/Date/Year): <span id="myDate"> date goes here </span>
   <br /><br />
   The time is (Hr:Min:Sec AM): <span id="myTime"> time goes here </span>
   <br /><br />
   Number of characters: <span id="charCount"> number of characters goes here </span>
   <br /><br />
   Text in ALL CAPS: <span id="upperCase"> uppercase text goes here </span>
</body>

</html>
